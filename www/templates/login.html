<ion-modal-view view-title="Login">
  <ion-header-bar>
    <h1 class="title title-center header-item">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item">
          <a href="#/form" nav-direction="forward">
            <button class="button button-block button-positive" ng-click="fbLogin()">
              Login with Facebook
            </button>
          </a>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
